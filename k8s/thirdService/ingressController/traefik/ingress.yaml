apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-web-ui
  namespace: kube-system
  labels:
    name: traefik-web-ui
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: k8s.pyhuo.top
    http:
      paths:
      - path: "/"
        backend:
          service:
            name: traefik-ingress-service
            port: 
              number: 8080
