apiVersion: v1
kind: ReplicationController
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    app: frontend
  template:
    metadata:
      name: frontend
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
        - name: frontend
          image: registry.cn-beijing.aliyuncs.com/hyhbackend/flaskweb:0.1
          ports:
            - containerPort: 8080
