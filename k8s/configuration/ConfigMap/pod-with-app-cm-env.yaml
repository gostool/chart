# https://kubernetes.io/docs/concepts/workloads/pods/
# 配置环境变量
apiVersion: v1
kind: Pod
metadata:
  name: "cm-test"
  namespace: default
  labels:
    app: "myapp-cm-env"
spec:
  containers:
  - name: myapp-env-test
    image: "busybox"
    command: ["/bin/sh", "-c", "env"]
    resources:
      limits:
        cpu: 50m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 100Mi
    env:
    - name: LEVEL_KEY
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: app.how
    - name: REDIS
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: app.redis
  restartPolicy: Always
---
